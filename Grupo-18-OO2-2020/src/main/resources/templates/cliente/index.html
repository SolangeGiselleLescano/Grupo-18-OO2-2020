	<head>
		<meta charset="utf-8" />
		<title>Cliente</title>
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
	</head>
<body>

	<table class="table table-dark" >
	<thead>
		<tr>
		    <th scope="col">DNI</th>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Accion</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cliente : ${clientes}">
		    <td><span th:text="${cliente.personaId}"/></td>
			<td><span th:text="${cliente.personaNombre}" /></td>
			<td><span th:text="${cliente.personaApellido}" /></td>
			<td>
				<a th:href="@{/cliente/id/{id}(id=${cliente.personaId})}">Editar</a>
				&nbsp;&nbsp;
				<a th:href="@{/cliente/delete/{id}(id=${cliente.personaId})}">Eliminar</a>
			</td>
		</tr>
	</tbody>
</table>
<a href="/cliente/new" class="btn btn-primary">Crear nuevo cliente</a>

	    <script src="/vendor/jquery/jquery.min.js"></script>
