<!DOCTYPE html>
<html lang="en">
<div class="p-3 mb-2 bg-secondary text-white"><head>
		<meta charset="utf-8" />
		<title>Alta Cliente</title>
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
	</head>
<body>
<div class="container">
    <h2>Cliente detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${cliente}" th:action="@{/cliente/create}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Dni:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{personaId}"/>
                </div>
                
                <label class="col-sm-2 control-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaApellido}"/>
                </div>
                
                <label class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaNombre}"/>
                </div>
                
                <label class="col-sm-2 control-label">Direccion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaDireccion}"/>
                </div>
              
                <label class="col-sm-2 control-label">Mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaEmail}"/>
                </div>
                
                <label class="col-sm-2 control-label">Telefono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaTelefono}"/>
                </div>
                <label class="col-sm-2 control-label">Fecha Nacimiento</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{personaFechaNacimiento}"/> </br>
                </div>
                
                    
              </div>       
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</div>
</body>
<!-- Bootstrap core JavaScript -->
	    <script src="/vendor/jquery/jquery.min.js"></script>
	    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
