<head>
		<meta charset="utf-8" />
		<title>Alta Empleado</title>
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
	</head>
<body>
<div class="container">
    <h2>Empleado detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${empleado}" th:action="@{/empleado/create}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Dni:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{personaId}"/>
                </div>
                
                <label class="col-sm-2 control-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaApellido}"/>
                </div>
                
                <label class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaNombre}"/>
                </div>
                
                <label class="col-sm-2 control-label">Direccion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaDireccion}"/>
                </div>
              
                <label class="col-sm-2 control-label">Mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaEmail}"/>
                </div>
                
                <label class="col-sm-2 control-label">Telefono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personaTelefono}"/>
                </div>
                
                <div class="form-group">
                <label class="col-sm-2 control-label">Tipo Persona:</label><br>
                
                   <table>
                 <select class="form-control" th:field="*{personaTipo}"><br>
                         <option th:each="tipo : ${tipoEmpleados}"
                            th:value="${tipo.teId}"
                            th:utext="${tipo.teDescripcion}"/>
                  </select>
                
                </table>
                <label class="col-sm-2 control-label">Fecha Ingreso</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{empleadoFechaIngreso}"/> </br>
                </div>
                
                <label class="col-sm-2 control-label">Sueldo Basico</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{empleadoSueldoBasico}"/>
                </div>
                
            </div>
                    
              </div>       
            <button type="submit" class="btn btn-primary">Crear</button><br>
        </form>
    </div>
</div>

</div>
</body>
