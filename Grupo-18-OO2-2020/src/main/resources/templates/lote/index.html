<table border="1px">
	<thead>
		<tr>
			<th>ID Lote</th>
			<th>View</th>
			<th>Delete</th>
			<th>Update</th>
			
					</tr>
	</thead>
	<tbody>
		<tr th:each="lote : ${lotes}">
			<td><span th:text="${lote.idLote}" /></td>
			<td>
				<a th:href="@{/lote/{idLote}(idLote=${lote.idLote})}">View</a>
			</td>
						<td>
				<a th:href="@{/lote/delete/{idLote}(idLote=${lote.idLote})}">Eliminar</a>
			</td>
			<td>
				<a th:href="@{/lote/update/{idLote}(idLote=${lote.idLote})}">Update</a>
			</td>
			
</table>
<a href="/lote/new">Crear nuevo lote</a>
