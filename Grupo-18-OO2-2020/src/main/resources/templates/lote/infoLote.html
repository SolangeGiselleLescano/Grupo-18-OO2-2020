			<th>Cantidad Inicial</th>
			<th>Cantidad Actual</th>
			<th>Fecha Alta</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span th:text="${lote.idLote}" /></td>

				<span th:text="${lote.cantidadProducto}" /></td>

			</td>
		</tr>
