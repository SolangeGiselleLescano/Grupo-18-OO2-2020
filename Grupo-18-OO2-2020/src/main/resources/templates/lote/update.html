<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Update Lote</title>
</head>
<body>
<div class="container">
    <h2>Lote detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${lote}" th:action="@{/lote/create}" method="get">
                         
                          
            <div class="form-group">
                <label class="col-sm-2 control-label">Cantidad Actual</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cantidadActual}"/>
                     <input type="hidden" readonly class="form-control" th:field="*{idLote}"/>
                      <input type="hidden" readonly class="form-control" th:field="*{fechaDeIngreso}"/>
                       <input type="hidden" readonly class="form-control" th:field="*{cantidadProducto}"/>
     
                </div>
           
                        
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
