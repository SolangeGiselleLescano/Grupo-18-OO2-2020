<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Alta de Persona</title>
</head>
<body>
<div class="container">
    <h2>Persona detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${persona}" th:action="@{/person/create}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Dni:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{personasDni}"/>
                </div>
                
                <label class="col-sm-2 control-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personasApellido}"/>
                </div>
                
                <label class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personasNombre}"/>
                </div>
                
                <label class="col-sm-2 control-label">Direccion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personasDireccion}"/>
                </div>
              
                <label class="col-sm-2 control-label">Mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personasEmail}"/>
                </div>
                
                <label class="col-sm-2 control-label">Telefono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personasTelefono}"/>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Tipo Persona:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{personasTipo}"/>
                </div>
            </div>
                    
              </div>>         
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
