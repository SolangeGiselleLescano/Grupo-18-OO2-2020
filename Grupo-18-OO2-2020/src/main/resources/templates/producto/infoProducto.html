<table border="1px">
	<thead>
		<tr>
			<th>ID</th>
			<th>Descripcion</th>
			<th>Precio Unitario</th>
			<th>Fecha Alta</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span th:text="${producto.idProducto}" /></td>
			<td>
				<span th:text="${producto.descripcion}" /></td>
			</td>
			<td>
				<span th:text="${producto.PrecioUnitario}" /></td>
			</td>
			<td>
				<span th:text="${producto.fechaAlta}" /></td>
			</td>
		</tr>
	</tbody>
</table>
