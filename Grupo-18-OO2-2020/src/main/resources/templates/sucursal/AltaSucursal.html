<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Alta de Sucursal</title>
</head>
<body>
<div class="container">
    <h2>Sucursal detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${sucursal}" th:action="@{/sucursal/create}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Direccion:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:field="*{sucursalesDireccion}"/>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sucursalesEmail}"/>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">latitud:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sucursalesLatitud}"/>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">longitud:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sucursalesLongitud}"/>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">telefono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sucursalesTelefono}"/>
                </div>
            </div>
                     
                       
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
