<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Alta de Producto</title>
</head>
<body>
<div class="container">
    <h2>Producto detalle</h2>
    <div>
        <form class="form-horizontal" th:object="${sucursal}" th:action="@{/sucursal/create}" method="get">
                         
                          
            <div class="form-group">
                <label class="col-sm-2 control-label">Direccion:</label>
                <div class="col-sm-10">
                <input type="hidden" readonly class="form-control" th:field="*{idSucursal}"/>
                    <input type="text" class="form-control" th:field="*{direccion}"/>
                    
     
                </div>
            </div>
                        <div class="form-group">
                <label class="col-sm-2 control-label">mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mail}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">latitud:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{latitud}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">longitud:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{longitud}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">telefono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telefono}"/>
                </div>
            </div>
                        
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
